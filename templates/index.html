<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Symptom-Based Disease Prediction Chatbot</title>
  </head>
  <body>
    <h1>Symptom-Based Disease Prediction</h1>
    <form action="/predict" method="post">
      <label for="symptom">Enter your symptoms, separated by commas:</label>
      <input type="text" id="symptom" name="symptom" placeholder="e.g., headache, fever">
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
